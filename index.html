<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" delay></script>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
      crossorigin="anonymous"
    />
    <title>Etch A Sketch</title>
</head>
<body>
    <div id="controls" class="container">
        <div id="color-selector"></div>
        <button id="color-mode"><i class="fa-solid fa-fill-drip"></i></button>
        <button id="rainbow-mode"><i class="fa-solid fa-rainbow"></i></button>
        <button id="eraser"><i class="fa-solid fa-eraser"></i></button>
        <button id="clear"><i class="fa-solid fa-broom"></i></button>
        <div id="slider-pane"></div>
    <div class="slidercontainer">
        <input type="range" min="1" max="100" value="50">
    </div>
    </div>
    
    <div id="frame" class="container">
        <!-- Magic Etch A Sketch Screen -->
        <p id="frame-text"><span class="small-text">Magic</span> Etch A Sketch <span class="small-text">Screen</span></p>
        <div id="canvas"></div>
        <div id="knob-container">
            <span class="knob"></span>
            <span class="knob"></span>
        </div>
    </div>
</body>
</html>
